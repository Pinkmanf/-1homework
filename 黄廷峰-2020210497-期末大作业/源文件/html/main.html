<!DOCTYPE html>
<html lang="en">
<head>

    <title>登录</title>

<body style="background-image: url('../../资源文件/img/back.png');background-size: cover;">
<div id="login">
    <div  class="login-h">
        <span id='x1' class="lion">登录</span>
    </div>         
    <div class="login-b">
        <div class="dom1" style="display: block">

                    <input type="text" name="username" id="usernamelo" placeholder="请输入用户名">

                <div class="s1"><h4>密码</h4>

                <input type="button" name="submit" value="登 录" class="login-s" onclick="login()">
            </form>
            <div class="s3">
                <span>还没账号？</span>

            </div>
        </div>
    </div>
    <script src="../js/audio.js"></script>
</div>

</html>
