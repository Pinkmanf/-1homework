<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机移动支付业务问卷调查</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./4-1.js"></script>
</head>

<body>
<div>
    <h1>手机移动支付业务问卷调查</h1>
    <hr>
    <form action="">
        1.您的受教育程度是？
        <br>
        <br>
        <label><input type="radio" name="grade" class="grade">高中</label>
        <label><input type="radio" name="grade" >大专</label>
        <label><input type="radio" name="grade" >本科</label>
        <label><input type="radio" name="grade">硕士研究生</label>
        <label><input type="radio" name="grade">博士及以上</label>
        <br>
        <br>
        2.您的年龄段是？
        <br>
        <br>
        <label><input type="radio" name="age" >18岁以下</label>
        <label><input type="radio" name="age" >18-25岁</label>
        <label><input type="radio" name="age" >26-30岁</label>
        <label><input type="radio" name="age">31-35岁</label>
        <label><input type="radio" name="age">35岁以上</label>
        <br>
        <br>
        3.您是否使用过手机移动支付业务？
        <br>
        <br>
        <label><input type="radio" name="pay" >从未听说过</label>
        <label><input type="radio" name="pay" >听说过，但未使用过</label>
        <label><input type="radio" name="pay" >偶尔使用</label>
        <label><input type="radio" name="pay">经常使用</label>
        <br>
        <br>
        4.您了解以下哪些手机移动支付业务？（可多选）
        <br>
        <br>
        <label><input type="checkbox"  name="type">支付宝</label>
        <label><input type="checkbox"  name="type">微信支付</label>
        <label><input type="checkbox" name="type">电信翼支付</label>
        <label><input type="checkbox" name="type">Apple Pay</label>
        <label><input type="checkbox" name="type">以上均不了解</label>
        <br>
        <br>
        5.您着重以下哪些支付功能？（可多选）
        <br>
        <br>
        <label><input type="checkbox" name="type1">话费/游戏币充值</label>
        <br>
        <label><input type="checkbox" name="type1">刷手机加油</label>
        <br>
        <label><input type="checkbox" name="type1">刷手机购物</label>
        <br>
        <label><input type="checkbox" name="type1">刷手机乘公交/轻轨/地铁</label>
        <br>
        <label><input type="checkbox" name="type1">水电煤/有线电视/宽带远程缴费</label>
        <br>
        <label><input type="checkbox" name="type1">享受联盟商户的优惠折扣</label>
        <br>
        <label><input type="checkbox" name="type1">以上均不敢兴趣</label>
        <br>
        <br>
        <!-- required代表必选 -->
        您的姓名 <input type="text" class="text" placeholder="请输入姓名" required>
        您的职业 <input type="text" class="text" placeholder="请输入职业" required>
        联系电话 <input type="tel" class="text" placeholder="请输入电话" required>
        <br><br>
        <!-- type设为email可判断是否输入正确的邮箱地址 -->
        邮箱 <input type="email" class="text" placeholder="请输入邮箱" required>

        <br>
        <br>
        <input id="submit" type="submit"  value="提交问卷">
    </form>
</div>
</body>
</html>
