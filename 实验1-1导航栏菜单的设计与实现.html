<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏菜单的设计与实现</title>
    <style>
    a{
        /* 去掉下划线 */
        text-decoration: none;
        /* 设置宽高 */
        width: 120px;
        height: 58px;
        /* 设置背景色 */
        background:#66CCFF;
        /* 强制设置为行内块标签 */
        display: inline-block;
        /* 文字居中 */
        text-align: center;
        /* 行高设为与高相同，表示居中 */
        line-height: 58px;
        /* 文字颜色为白色 */
        color: #fff;
    }
    /* 设置悬停的样式，背景色为蓝色 */
    a:hover{
        background-color: blue;
    }
    </style>
</head>
<body>
    <h3>导航栏菜单的设计与实现</h3>
    <hr>
    <!-- a标签紧挨在一起，可以去掉其中的间隙 -->
    <a href="#">头条</a><a href="#">娱乐</a><a href="#">热点</a><a href="#">体育</a><a href="#">财经</a><a href="#">科技</a> 
</body>
</html>
